<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link rel="stylesheet" href="style.css/login.css">
</head>
<body>
    <form action="">

        <div class="headingsContainer">
            <h3>Đăng nhập</h3>

        </div>

        <div class="mainContainer">
            <label for="username">Tên đăng nhập</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="pswrd">Mật khẩu</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> lưu lại
                </label>
                <p class="forgotpsd"> <a href="#">Quên mật khẩu?</a></p>
            </div>

            <button type="submit" id="btn"><a href="index copy.html">Đăng nhập</a></button>


            <p class="register">Neus chưa có tài khoản?  <a href="#">Đăng ký ngay!</a></p>

        </div>

    </form>
    <script >
        var button =document.getElementById('btn')
        button.onclick = function(){
            alert("bạn đã đăng nhập thành công");
        }
    </script>
</body>
</html>
